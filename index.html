<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="Styles/style.css">
  <title>Frontend Mentor | Calculator app</title>
  <script src="./Scripts/script.js" defer></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">
      <div class="theme-num">
        <h3>Calc</h3>
          <div class="right">
            <p id="1">1</p>
            <p id="2">2</p>
            <p id="3">3</p>
          </div>
      </div>
      <div class="control">
        <p>Theme</p>
        <div class="box">
					<div id="circle"></div>
				</div>
      </div>
    </div>
    <div class="display">
      <input readonly type="text" name="calc" id="display">
      <div class="cal-body">
        <div class="btn">
          <button class="btn-num" value="7">7</button>
          <button class="btn-num" value="8">8</button>
          <button class="btn-num" value="9">9</button>
          <button class="del">DEL</button>
          <button class="btn-num" value="4">4</button>
          <button class="btn-num" value="5">5</button>
          <button class="btn-num" value="6">6</button>
          <button value="+" class="operators">+</button>
          <button class="btn-num" value="1">1</button>
          <button class="btn-num" value="2">2</button>
          <button class="btn-num" value="3">3</button>
          <button value="-" class="operators">-</button>
          <button value="." class="operators">.</button>
          <button class="btn-num" value="0">0</button>
          <button value="/" class="operators">/</button>
          <button value="*" class="operators">X</button>
          <button class="reset">RESET</button>
          <button class="equal" class="operators">=</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
